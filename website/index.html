    <title>Slot machine | FLIS</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="overlay"></div>

    <div class="container">
        

        <div class="machine">
            <div class="slot" id="slot-one">
                <div class="value" id="value-one">Elevfrav√¶r</div>
            </div>
